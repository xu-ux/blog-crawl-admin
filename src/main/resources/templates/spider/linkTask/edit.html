<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改标签管理')" />
</head>
<body>
<form class="layui-form" th:object="${linkTask}">
    <div class="mainBox">
        <div class="main-container">
            <input name="id" th:field="*{id}" type="hidden">
    <div class="layui-form-item">
        <label class="layui-form-label">标签地址：</label>
        <div class="layui-input-block">
            <input type="text" name="linkUrl" th:field="*{linkUrl}" placeholder="请输入标签地址" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标签标题：</label>
        <div class="layui-input-block">
            <input type="text" name="linkTitle" th:field="*{linkTitle}" placeholder="请输入标签标题" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源类型：</label>
        <div class="layui-input-block">
            <select name="originalType"  dict-code="input" th:attr="default-value=*{originalType}" >
                <option value="">所有</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">运行状态：</label>
        <div class="layui-input-block">
            <select name="runStatus"  dict-code="input" th:attr="default-value=*{runStatus}" >
                <option value="">所有</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">错误信息：</label>
        <div class="layui-input-block">
            <input type="text" name="errorMsg" th:field="*{errorMsg}" placeholder="请输入错误信息" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提交用户：</label>
        <div class="layui-input-block">
            <input type="text" name="userId" th:field="*{userId}" placeholder="请输入提交用户" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文件地址：</label>
        <div class="layui-input-block">
            <input type="text" name="fileKey" th:field="*{fileKey}" placeholder="请输入文件地址" class="layui-input" />
        </div>
    </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="linkTask-update">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
</body>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    layui.use(['form', 'jquery','laydate','dictionary'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let laydate = layui.laydate;

        let prefix = "/spider/linkTask/";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
        form.on('submit(linkTask-update)', function (data) {
            for(var key in data.field){
                var type=$(data.form).find("input[name='"+key+"']").attr("type");
                if(type=="checkbox"){
                    var value="";
                    $(data.form).find("input[name='"+key+"']:checked").each(function(){
                        value+=$(this).val()+",";
                    })
                    if(value!=""){
                        value=value.substr(0,value.length-1);
                        data.field[key]=value;
                    }

                }
            }
            $.ajax({
                url: prefix+'update',
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: 'application/json',
                type: 'put',
                success: function (result) {
                    if (result.success) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));
                            parent.layui.table.reload("linkTask-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    });
</script>
</html>
