<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改爬虫任务运行')" />
</head>
<body>
<form class="layui-form" th:object="${runTask}">
    <div class="mainBox">
        <div class="main-container">
            <input name="id" th:field="*{id}" type="hidden">
    <div class="layui-form-item">
        <label class="layui-form-label">原始地址：</label>
        <div class="layui-input-block">
            <input type="text" name="originalUrl" th:field="*{originalUrl}" class="layui-input layui-disabled" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源类型：</label>
        <div class="layui-input-block">
            <select name="originalType"  dict-code="input" th:attr="default-value=*{originalType}" >
                <option value="">所有</option>
                <option value="6">简书</option>
                <option value="2">CSDN</option>
                <option value="1">微信公众号</option>
                <option value="5">掘金</option>
                <option value="4">思否</option>
                <option value="3">博客园</option>
                <option value="8">开源中国博客</option>
                <option value="9">51CTO博客</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">运行状态：</label>
        <div class="layui-input-block">
            <select name="runStatus"  dict-code="input" th:attr="default-value=*{runStatus}" >
                <option value="">所有</option>
                <option value="0">停止</option>
                <option value="1">进行中</option>
                <option value="2">异常</option>
                <option value="3">完成</option>
            </select>
        </div>
    </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="runTask-update">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
</body>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    layui.use(['form', 'jquery','laydate','dictionary'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let laydate = layui.laydate;

        let prefix = "/spider/runTask/";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
        form.on('submit(runTask-update)', function (data) {
            for(var key in data.field){
                var type=$(data.form).find("input[name='"+key+"']").attr("type");
                if(type=="checkbox"){
                    var value="";
                    $(data.form).find("input[name='"+key+"']:checked").each(function(){
                        value+=$(this).val()+",";
                    })
                    if(value!=""){
                        value=value.substr(0,value.length-1);
                        data.field[key]=value;
                    }

                }
            }
            $.ajax({
                url: prefix+'update',
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: 'application/json',
                type: 'put',
                success: function (result) {
                    if (result.success) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));
                            parent.layui.table.reload("runTask-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    });
</script>
</html>
